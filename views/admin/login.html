<!DOCTYPE html>
<html>
<head>
  {{- template "header" .i18n.Tr "login.title"}}
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#" class="text-white"><b>Go</b>CMS</a>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">{{.i18n.Tr "login.message"}}</p>

        <form action="/login" method="post" class="needs-validation">
          <div class="input-group mb-3 has-validation">
            <input name="username" type="email" class="form-control" placeholder="Email" autocomplete="off" required>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-envelope"></span></div>
            </div>
          </div>
          <div class="input-group mb-3 has-validation">
            <input name="password" type="password" class="form-control" autocomplete="off" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock"></span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">{{.i18n.Tr "login.signin"}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{- template "footer"}}
  {{- if .Key}}
  <script src='//recaptcha.net/recaptcha/api.js'></script>
  {{- end}}
</body>
</html>
